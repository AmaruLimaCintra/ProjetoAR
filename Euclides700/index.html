<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    </head>
    <body>
        <script>
            AFRAME.registerComponent('vidhandler', {
            init: function () {
                //this.toggle = false;
                document.querySelector("#vid").pause(); //reference to the video
            },
            tick:function(){  
                if(document.querySelector("a-marker").object3D.visible == true)
                {
                   // if(!this.toggle)
                   // {
                        //this.toggle = true;
                        document.querySelector("#vid").play();
                   // }
                }
            /*else{
                this.toggle = false;
                //document.querySelector("#vid").pause();
            }
            */
            }
            });
        </script>
        <a-scene embedded arjs>
              <a-assets>
                  <video id="vid" autoplay src="assets/video/video.mp4"></a-asset-item>
                  <a-asset-item id="arcode" src="assets/marker/marker.patt"></a-asset-item>
              </a-assets>
              <a-marker preset="hiro">
                <a-video src="#vid" width="2" height="1.3" position="0 0.2 0.3" rotation="180 0 0"></a-video>
              </a-marker>
              <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
