<html>
    <head>
        <title>APP VR</title>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-event-set-component@^4.0.0/dist/aframe-event-set-component.min.js"></script>
        <script src="https://unpkg.com/super-hands@2.1.0/dist/super-hands.min.js"></script>
        <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v4.1.2/dist/aframe-extras.min.js"></script>
    </head>
    <body>
        <a-scene>
            <a-assets>
                <a-asset-item id="model" src="assets/room/untitled.glb"></a-asset-item>
                <a-mixin id="progressivecontrolsgazedefault"
                         position="0 0 -0.5" raycaster="objects: .UIbutton"
                         cursor="fuse: true; fuseTimeout: 1000"
                         geometry="primitive: sphere; radius: 0.0025"
                         material="color: #999; shader: flat"
                         super-hands="colliderEvent: raycaster-intersection;
                                      colliderEventProperty: els;
                                      colliderEndEvent: raycaster-intersection-cleared;
                                      colliderEndEventProperty: el">
                </a-mixin>
                <a-mixin id="progressivecontrolspointdefault"
                         line="color: #FF00FF" raycaster="showLine: true;"
                         super-hands="colliderEvent: raycaster-intersection;
                                      colliderEventProperty: els;
                                      colliderEndEvent: raycaster-intersection-cleared;
                                      colliderEndEventProperty: el">
                </a-mixin>
            </a-assets>
            <a-entity progressive-controls></a-entity>
            <!--<a-entity obj-model="obj:#model; mtl:#model-mtl;" scale="0.1 0.1 0.1"></a-entity>-->
            <a-entity gltf-model="#model" scale="0.1 0.1 0.1"></a-entity>
            <a-entity movement-controls="speed: 0.15;">
                <a-entity camera position="70 17.5 -87" look-controls="pointerLockEnabled: true;" >
                    <a-cursor></a-cursor>
                </a-entity>
            </a-entity>
            <a-camera position="70 17.5 -87"></a-camera>
            <!--<a-entity vive-controls="hand: left;"></a-entity>
            <a-entity vive-controls="hand: right;"></a-entity>-->
        </a-scene>
    </body>
</html>
