<!DOCTYPE html>
<html>
    <head>
        <title>APP AR</title>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    </head>
    <body>
        <a-scene embedded arjs>
              <a-assets>
                  <a-asset-item id="predio" src="assets/predio/Apartment Building_17_obj.obj"></a-asset-item>
                  <a-asset-item id="predio-mtl" src="assets/predio/Apartment Building_17_obj.mtl"></a-asset-item>
                  <a-asset-item id="arcode" src="assets/"></a-asset-item>
              </a-assets>
              <a-marker preset="hiro">
                <a-entity obj-model="obj:#predio; mtl:#predio-mtl" rotation="0 0 0"></a-entity>
              </a-marker>
              <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
