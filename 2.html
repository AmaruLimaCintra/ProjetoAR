<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    </head>
    <body>
        <script>
            document.addEventListener('keydown', function(event) {
                var skull = document.querySelector('#skull');
                switch(event.keyCode)
                    {
                        case 24: 
                            skull.setAttribute('rotation',{x:(x+10)});
                        break;
                        case 25: 
                            skull.setAttribute('rotation',{x:(x-10)});
                        break;
                        case 26: 
                            skull.setAttribute('rotation',{y:(x+10)});
                        break;
                        case 27: 
                            skull.setAttribute('rotation',{y:(x+10)});
                        break;
                    }
            });
        </script>
        <a-scene embedded arjs>
              <a-assets>
                  <a-asset-item id="skull" src="skull/scene.gltf"></a-asset-item>
                  <a-asset-item id="arcode" src="pattern-marcador.patt"></a-asset-item>
              </a-assets>
              <a-marker type="pattern" url="pattern-marcador.patt">
                <a-entity id = "skull" gltf-model="#skull" rotation="270 0 0"></a-entity>
              </a-marker>
              <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
