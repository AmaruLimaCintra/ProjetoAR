<!DOCTYPE html>
<html>
    <head>
        <title>APP AR</title>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    </head>
    <body>
        <a-scene embedded arjs>
              <a-assets>
                  <a-asset-item id="iso" src="assets/isometric/scene.gltf"></a-asset-item>
                  <a-asset-item id="predio" src="assets/build/scene.gltf"></a-asset-item>
              </a-assets>
              <a-marker preset="hiro">
                <a-entity gltf-model="#iso"></a-entity>
              </a-marker>
              <a-marker preset="kanji">
                <a-entity gltf-model="#predio"></a-entity>
              </a-marker>
              <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
