<!DOCTYPE html>
<html>
    <head>
        <title>APP VR</title>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <!--<script src="https://unpkg.com/aframe-event-set-component@^4.0.0/dist/aframe-event-set-component.min.js"></script></script>-->
        <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v4.1.2/dist/aframe-extras.min.js"></script>
    </head>
    <body>
        <a-scene>
            <a-assets>
                <a-asset-item id="model" src="assets/predio/Apartment Building_17_obj.obj"></a-asset-item>
                <a-asset-item id="model-mtl" src="assets/predio/Apartment Building_17_obj.mtl"></a-asset-item>
                <a-asset-item id="predio" src="assets/predio/predio.glb"></a-asset-item>
            </a-assets>
            <a-camera position="0 1.6 10"></a-camera>
            <a-entity movement-controls="speed: 0.15" position="0 0 0">
                <a-camera camera position="0 1.6 0" look-controls="pointerLockEnabled: true;">
                    <a-cursor position="0 0 -1">
                    </a-cursor>
                </a-camera>
            </a-entity>
            <a-entity gltf-model="#predio" position="0 0.1 0" scale="0.025 0.025 0.025"></a-entity>
            <a-plane color="#00FF00" rotation="-90 0 0" width="30" height="30" repeat="10 10"></a-plane>
        </a-scene>
    </body>
</html>
